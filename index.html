<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practice</title>
    <link rel="icon" type="image/x-icon" href="/image/fabicon.png" />
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div
      class="
        max-w-sm
        mx-auto
        p-8
        bg-white
        rounded-xl
        drop-shadow-lg
        space-y-4
        sm:flex sm:items-center sm:space-x-5 sm:py-4 sm:space-y-0
      "
    >
      <img
        class="
          h-24
          mx-auto
          rounded-lg
          ring-4 ring-green-600
          sm:mx-0 sm:flex-shrink-0
          transform
          hover:scale-105
          duration-500
        "
        src="./image/logo.png"
        alt="Logo"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg font-semibold text-gray-700 font-sans">
            Aflah Store
          </p>
          <p class="text-lg font-medium text-gray-500">
            Aflah Store is your best partner, Stay connect with aflah store
          </p>
        </div>
        <button
          class="
            border-2
            rounded-full
            border-indigo-500
            px-5
            py-1
            mx-auto
            font-bold
            text-indigo-500
            hover:bg-gray-200 hover:text-white hover:bg-indigo-500
            focus:outline-none focus:ring-2 focus:ring-indigo-500
          "
        >
          Join In
        </button>
      </div>
    </div>
  </body>
</html>
